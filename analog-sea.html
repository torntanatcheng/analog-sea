<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<img src="analog-sea-logo.png" class="analog-logo">
		<form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">	
			<legend>Sign up</legend>
			
			<label for="email">Email</label>
			<input placeholder="foo@bar.com" type="text" name="email" id="email" required/>
			
			<label for="password">Password</label>
			<input placeholder="1234password" type="text" name="password" id="password" required/>
			
			<button type="signup">Sign Up</button>
			<p><a href="/forgot-password/new">Forgot password?</a></p>
		</form>
		
		<div class="footer">
			<p>Already have an account? <a href="/login">Log in</a></p>
		</div>
</body>
</html>
